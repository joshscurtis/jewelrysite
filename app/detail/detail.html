<div class="container"  style="padding: 20px;  height: 100%;" ng-swipe-left="nextProduct();" ng-swipe-right="previousProduct();">
	<div id="slidedown">
		<span>This piece has been added to your cart!</span><br>
		<a href="/#/jewelry">Go to back to Jewelry</a><br>
		<a href="/#/cart">Go to Cart</a>
	</div>
	<div class="col-md-6">
		<img class="img-responsive" src="images/{{ item.slug }}.png">
	</div>
	<div class="col-md-6">
		<h1>{{ item.title }}</h1>
		<h3>{{ item.price.value }}</h3>
		<form novalidate class="simple-form">
			<div ng-repeat="modifier in item.modifiers">
				{{ modifier.title }} <select ng-model="modifier.chosen" ng-options="variation as variation.title for variation in modifier.variations track by variation.id">
				</select>
			</div>
			<button ng-click="addToCart();">Add to cart</button>			
		</form>
		<p style="margin-top:15px;">{{ item.description }}</p>
	</div>
</div>
